<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz</title>
    <link rel="stylesheet" type="text/css" href="add.css">
</head>
<body>
    <h2>Add a New Quiz</h2>
    <form action="add_quiz.php" method="post">

        <label for="question">Question ID:</label>
        <input type="text" name="question_id" required><br><br>
        <label for="question">Question:</label>
        <input type="text" name="question_text" required><br><br>

        <label for="option_a">Option A:</label>
        <input type="text" name="option1" required><br><br>

        <label for="option_b">Option B:</label>
        <input type="text" name="option2" required><br><br>

        <label for="option_c">Option C:</label>
        <input type="text" name="option3" required><br><br>

        <label for="option_d">Option D:</label>
        <input type="text" name="option4" required><br><br>

        <label for="correct_answer">Correct Answer:</label>
        <select name="correct_option">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <input type="submit" value="Add Quiz">
        <h2><a href="admin.html" > Go back</a></h2>
    </form>
</body>
</html>
